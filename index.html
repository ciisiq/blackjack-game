<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Blackjack Game</title>
    <link rel="icon" type="image/png" href="/images/favicon.png" />

    <link rel="stylesheet" href="style.css" />

    <!--------- Font family ---------->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <!--------- Cards ---------->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://unpkg.com/cardsJS/dist/cards.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script
      src="https://unpkg.com/cardsJS/dist/cards.min.js"
      type="text/javascript"
    ></script>
  </head>
  <body>
    <header>
      <a class="logo" href="#index"
        ><img alt="logo" src="/images/favicon.png"
      /></a>
      <a href="#rule">Rules</a>
    </header>

    <section id="index" class="table-game">
      <div class="block-computer">
        <h1>Computer</h1>
        <div class="hand" id="computer-cards" data-hand="cards: AS, KS"></div>
        <h2>Computer Points</h2>
        <span class="circle"> <h3 class="computer-points">05</h3></span>
      </div>

      <div class="choices-btn">
        <button class="hint">Hint</button>
        <button class="restart">Restart</button>
        <button class="stand">Stand</button>
      </div>

      <div class="block-user">
        <h2>Your Points</h2>
        <span class="circle"><h3 class="user-points">10</h3></span>
        <div class="hand" id="user-cards" data-hand="cards: 9H, 3H"></div>
        <h1>You</h1>
      </div>
    </section>

    <script src="deck.js"></script>
    <script src="game.js"></script>
  </body>
</html>
