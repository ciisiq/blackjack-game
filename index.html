<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blackjack Game</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <a href="#index">Logo</a>
      <a href="#rule">Rules</a>
    </header>
    <section id="index" class="table-game">
      <div class="block-computer">
        <h1>Computer</h1>
        <div class="computer-cards">Cards here</div>
        <h2>Computer Points</h2>
        <h3>05</h3>
      </div>

      <div class="choices-btn">
        <button class="hint">Hint</button>
        <button class="restart">Restart</button>
        <button class="stand">Stand</button>
      </div>

      <div class="block-user">
        <h2>Your Points</h2>
        <h3>10</h3>
        <div class="user-cards">Cards Here</div>
        <h1>You</h1>
      </div>
    </section>
    <script src="game.js"></script>
  </body>
</html>
